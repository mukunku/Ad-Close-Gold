<html>
<head>
	<link rel="stylesheet" type="text/css" href="options.css">

<div id="main" class="center">

	</div>

		<textarea id="configTextArea" style="resize: vertical; width: 100%; margin-bottom: 10px;" rows="5">Export will be shown here.
Import will read from here.</textarea>

	</div>
